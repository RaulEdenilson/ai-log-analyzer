apiVersion: v1
kind: Service
metadata:
  name: ai-logs-svc
  namespace: ai-logs
  labels: { app: ai-logs-api }
spec:
  type: LoadBalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
  selector: { app: ai-logs-api }
  ports:
    - name: http
      port: 80
      targetPort: 8000
